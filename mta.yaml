_schema-version: "3.1"
ID: smartshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: smartshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: smartshop-db
  - name: uaa_smartshop
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: smartshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: smartshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: smartshop-destination-content
  type: com.sap.application.content
  requires:
  - name: smartshop-destination-service
    parameters:
      content-target: true
  - name: smartshop_html_repo_host
    parameters:
      service-key:
        name: smartshop_html_repo_host-key
  - name: uaa_smartshop
    parameters:
      service-key:
        name: uaa_smartshop-key
  parameters:
    content:
      instance:
        destinations:
        - Name: smartshop_smartshop_html_repo_host
          ServiceInstanceName: smartshop-html5-app-host-service
          ServiceKeyName: smartshop_html_repo_host-key
          sap.cloud.service: smartshop
        - Authentication: OAuth2UserTokenExchange
          Name: smartshop_uaa_smartshop
          ServiceInstanceName: smartshop-xsuaa-service
          ServiceKeyName: uaa_smartshop-key
          sap.cloud.service: smartshop
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: smartshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: smartshop_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - smartshopcustui.zip
      name: smartshopcustui
      target-path: resources/
    - artifacts:
      - smartshopprodui.zip
      name: smartshopprodui
      target-path: resources/
    - artifacts:
      - smartshopordui.zip
      name: smartshopordui
      target-path: resources/
- name: smartshopcustui
  type: html5
  path: app/smartshop-cust-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: smartshopprodui
  type: html5
  path: app/smartshop-prod-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: smartshopordui
  type: html5
  path: app/smartshop-ord-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: smartshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: smartshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: smartshop-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: smartshop-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: smartshop_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: smartshop-html5-app-host-service
    service-plan: app-host
- name: uaa_smartshop
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: smartshop-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
